<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Fudge Creations</title>
    <link rel="shortcut icon" href="/images/FudgeCreations.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <script type="module" src="/backend.js"></script>
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body class="sign-in">
    <div id="header">
        <button id="hamburger">+</button>
        <span id="mainButtons">
            <a href="../"><button>Home</button></a>
        </span>
    </div>
    <span id="hamburgerButtons">
        <button>Home</button>
    </span>
    <div id="alert">This sign in feature is new. Please report any issues to <a href="mailto:fudgecreations.com@gmail.com">fudgecreations.com@gmail.com</a>.</div>
    <h1 id="logoText">Sign into Fudge Creations</h1>
    <br><br><br><br>
    <p></p>
    <div class="center">
        <input type="email" placeholder="E-mail" id="email">
        <input type="password" placeholder="Password" id="password">
        <button id="go">Sign In</button>
        <p>-OR-</p>
        <button id="google">Sign in with Google</button>
        <button id="github">Sign in with GitHub</button>
    </div>
</body>
</html>
